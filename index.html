  <!-- Variables de color y estilos base -->
  <style>
    :root{
      --bg-1: #f6fbff;        /* fondo general (claro y tranquilo) */
      --card: #ffffff;        /* tarjetas */
      --text: #0f1724;        /* texto principal */
      --muted: #5b6b7a;       /* texto secundario */
      --accent: #0f87d1;      /* azul principal (acento) */
      --accent-2: #38c6b6;    /* turquesa secundario */
      --glass: rgba(255,255,255,0.7);
      --shadow: 0 10px 30px rgba(16,24,40,0.08);
      --radius: 12px;
    }

    /* Reset minimal */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg-1) 0%, #eef7fb 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      min-height:100vh;
    }

    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    /* LAYOUT: menú lateral fijo + main scrollable */
    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      bottom: 20px;
      width: 260px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72));
      border-radius: calc(var(--radius) + 4px);
      padding: 28px 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(15,24,36,0.06);
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      gap:18px;
      z-index: 100;
    }

    .sidebar .profile {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow:hidden;
      border: 4px solid var(--accent-2);
      box-shadow: 0 6px 20px rgba(15,24,36,0.08);
    }

    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .name { font-weight:700; color:var(--text); font-size:1.05rem; text-align:center }
    .role { color:var(--muted); font-size:0.9rem; text-align:center }

    .navlist {
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:8px;
      width:100%;
    }

    .navlist a{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:10px;
      color:var(--text);
      font-weight:600;
      background:transparent;
      transition: all .22s ease;
      border: 1px solid transparent;
    }

    .navlist a:hover{
      background: linear-gradient(90deg, rgba(15,135,209,0.09), rgba(56,198,182,0.06));
      transform: translateX(6px);
      color: var(--accent);
      border-color: rgba(15,135,209,0.08);
    }

    /* Botón de CV pequeño en la sidebar */
    .cv-btn {
      margin-top:auto;
      display:flex;
      gap:8px;
      justify-content:center;
    }
    .cv-btn a{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      box-shadow: 0 8px 20px rgba(15,135,209,0.12);
    }

    /* Área principal (scroll) */
    .main {
      margin-left: 300px; /* deja espacio para la sidebar */
      padding: 48px;
      padding-bottom: 120px;
      width: calc(100% - 340px);
    }

    /* Secciones (espacio base, más estilos vendrán en siguientes partes) */
    section { margin-bottom: 80px; padding-top: 20px }
    section h1, section h2 { color: var(--accent); margin-bottom:12px }

    /* Responsive simple */
    @media (max-width: 920px){
      .sidebar{ position:relative; width:100%; height:auto; left:0; top:0; bottom:auto; flex-direction:row; padding:12px; gap:12px}
      .sidebar .profile{flex-direction:row; align-items:center}
      .main{ margin-left:0; width:100%; padding:20px}
    }
  </style>
